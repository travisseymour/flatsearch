site_name: flatsearch
repo_url: https://github.com/travisseymour/flatsearch
site_url: https://travisseymour.github.io/flatsearch
site_description: Search for apps using flatpak and then install result with one click
site_author: Travis Seymour
edit_uri: edit/main/docs/
repo_name: travisseymour/flatsearch
copyright: Maintained by <a href="https://travisseymour.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [flatsearch]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/travisseymour/flatsearch
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/flatsearch

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
